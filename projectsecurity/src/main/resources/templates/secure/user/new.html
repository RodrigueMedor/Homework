<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{secure/layouts/master-page-layout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/user.css}" />
    <title>eLibrary - Add a New User</title>
</head>
<body onload="document.querySelector('#userNumber').focus();">
    <th:block layout:fragment="content">
        <form id="userForm" method="POST"  th:action="@{/eLibraryFinal/secure/user/new}" th:object="${user}">
            <fieldset>
                <legend>New User Form</legend>
<!--              <input type="hidden" name="userId" th:value="${user.id}" />&ndash;&gt;-->
                <div class="form-group" style="margin-top: 1em;">
                    <label for="username">User Number:</label>
<!--                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></span>-->

                    <input id="username" name="username" type="text" class="form-control" value=""  required autofocus />
                </div>
                <div class="form-group">
                        <label for="firstName">First name:</label>
<!--                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></span>-->
                        <input id="firstName" name="firstName" type="text" class="form-control" >
                </div>

                <div class="form-group">
                    <label for="lastName">Last name:</label>
<!--                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger"></span>-->
                    <input id="lastName" name="lastName" type="text" class="form-control" >
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
<!--                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></span>-->
                    <input id="email" name="email" type="text" class="form-control" >
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
<!--                    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger"></span>-->
                    <input id="age" name="age" type="text" class="form-control"  required="required">
                </div>

                <div class="form-group">
                    <label for="userType">User Type:</label>
<!--                    <span th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}" class="alert alert-danger"></span>-->
                    <select name="userType" id="userType" class="form-control" required="required">
                        <option value="">Select an user type</option>
                        <!--/*@thymesVar id="userTypeId" type=""*/-->
                        <option th:each="userType : ${userTypes}" th:value="${userType.id}" th:text="${userType.userTypeName}"></option>
                    </select>
                </div>

                <div style="float:right;">
                    <a href="/eLibraryFinal/secured/user/browse" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Add User</button>
                </div>
            </fieldset>
        </form>
    </th:block>

    <th:block layout:fragment="footer"></th:block>

</body>
</html>
